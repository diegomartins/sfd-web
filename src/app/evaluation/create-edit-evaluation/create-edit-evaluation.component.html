<div class="row">
    <div class="col-xs-12 col-lg-6 offset-lg-3">
        <div class="page-title mt-3">
            <h3>Register new evaluation</h3>
            <hr />
        </div>

        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    placeholder="Enter the student's name"
                    autofocus
                />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Enter the student's email"
                />
            </div>
            <div class="form-group">
                <label>Role</label>
                <div>
                    <app-select-dancing-role
                        controlName="dancingRole"
                    ></app-select-dancing-role>
                </div>
            </div>
            <div class="form-group">
                <label for="currentLevel">Current Level</label>
                <app-select-level
                    [shorten]="true"
                    selectId="currentLevel"
                    formControlName="currentLevel"
                ></app-select-level>
            </div>
            <div class="form-group">
                <label for="newLevel">New Level</label>
                <app-select-level
                    [shorten]="true"
                    selectId="newLevel"
                    formControlName="newLevel"
                ></app-select-level>
            </div>

            <div class="actions mt-4">
                <button class="btn btn-primary" type="submit">OK</button>
            </div>
        </form>
    </div>
</div>
